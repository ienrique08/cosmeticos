<section class="contacto">
  <div class="contenedor">
    <h1>Contáctanos</h1>
    <p>¿Tienes preguntas, sugerencias o necesitas ayuda? Envíanos un mensaje.</p>

    <form (ngSubmit)="enviarFormulario()" #formularioContacto="ngForm" class="formulario-contacto">
      <div class="form-grupo">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="nombre"
          required
        />
      </div>

      <div class="form-grupo">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="form-grupo">
        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          name="mensaje"
          [(ngModel)]="mensaje"
          rows="5"
          required
        ></textarea>
      </div>

      <button type="submit" [disabled]="formularioContacto.invalid">Enviar mensaje</button>
    </form>

    <div class="info-contacto">
      <h2>También puedes contactarnos en:</h2>
      <p><strong>Teléfono:</strong> +52 222 123 4567</p>
      <p><strong>Correo:</strong> contacto.com</p>
      <p><strong>Dirección:</strong> Calle Ficticia 123, Puebla, México</p>
    </div>
  </div>
</section>
