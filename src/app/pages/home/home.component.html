<!-- HERO SECTION -->
<section class="hero">
  <div class="overlay">
    <div class="hero-content">
      <h1>Bienvenido a <strong>VELLA VITA</strong></h1>
      <p>Descubre la mejor selección de cosméticos para realzar tu belleza natural.</p>
      <div class="buttons">
        <!-- Scroll interno con ancla -->
        <a href="#destacados" class="btn yellow">Ver Productos</a>
        <a routerLink="/contacto" class="btn white">Contáctanos</a>
      </div>
    </div>
  </div>
</section>

<!-- PRODUCTOS DESTACADOS SECTION -->
<section class="destacados-grid" id="destacados">
  <h2 class="titulo">Productos Destacados</h2>
  <div class="productos-grid">
    <div class="producto" *ngFor="let prod of productosPaginaActual">
      <img [src]="prod.img" [alt]="prod.nombre">
      <div class="producto-body">
        <h3>{{ prod.nombre }}</h3>
        <p>{{ prod.descripcion }}</p>
        <a routerLink="/productos" class="btn-card">Ver más</a>
      </div>
    </div>
  </div>
  <div class="paginacion">
    <button (click)="paginaAnterior()" [disabled]="pagina === 1">&laquo; Anterior</button>
    <span>Página {{pagina}} de {{totalPaginas}}</span>
    <button (click)="paginaSiguiente()" [disabled]="pagina === totalPaginas">Siguiente &raquo;</button>
  </div>
</section>
